<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID SEARCH</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap');
        
        :root {
            --void-black: #0a0a0a;
            --void-deep: #121212;
            --void-dark: #1a1a1a;
            --void-purple: #6a00ff;
            --void-blue: #00b4ff;
            --void-pink: #ff00b4;
            --void-neon: #00ffb4;
            --void-text: #e0e0e0;
            --void-text-dim: #a0a0a0;
            --void-glow: 0 0 10px rgba(106, 0, 255, 0.7);
            --void-glow-blue: 0 0 10px rgba(0, 180, 255, 0.7);
            --void-glow-pink: 0 0 10px rgba(255, 0, 180, 0.7);
            --void-glow-neon: 0 0 10px rgba(0, 255, 180, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--void-black);
            color: var(--void-text);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 0, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 180, 255, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
        }

        /* Promo Banner Styles */
        .promo-banner {
            background: linear-gradient(90deg, var(--void-deep), var(--void-dark));
            border: 1px solid var(--void-purple);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            box-shadow: var(--void-glow);
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .promo-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(106, 0, 255, 0.1), 
                rgba(0, 180, 255, 0.1), 
                rgba(255, 0, 180, 0.1));
            z-index: -1;
        }

        .promo-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid var(--void-purple);
            box-shadow: var(--void-glow);
            flex-shrink: 0;
        }

        .promo-content {
            flex-grow: 1;
        }

        .promo-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--void-purple), var(--void-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .promo-description {
            font-size: 1rem;
            color: var(--void-text);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .promo-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, var(--void-purple), var(--void-blue));
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .promo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(106, 0, 255, 0.4);
            background: linear-gradient(90deg, var(--void-blue), var(--void-purple));
        }

        .promo-btn:active {
            transform: translateY(0);
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--void-dark);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--void-purple) 20%, 
                var(--void-blue) 50%, 
                var(--void-purple) 80%, 
                transparent 100%);
            box-shadow: var(--void-glow);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--void-purple), var(--void-blue), var(--void-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(106, 0, 255, 0.5);
            letter-spacing: 3px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            flex-grow: 1;
            position: relative;
        }

        input, select, button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 4px;
            background-color: var(--void-dark);
            color: var(--void-text);
            outline: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1rem;
        }

        input {
            flex-grow: 1;
            background-color: var(--void-deep);
            border: 1px solid var(--void-dark);
            color: var(--void-text);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input:focus {
            border-color: var(--void-blue);
            box-shadow: inset 0 0 10px rgba(0, 180, 255, 0.3), var(--void-glow-blue);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a0a0a0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1rem;
            padding-right: 2.5rem;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--void-purple);
            box-shadow: var(--void-glow);
        }

        button {
            cursor: pointer;
            background: linear-gradient(135deg, var(--void-purple), var(--void-blue));
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--void-blue), var(--void-purple));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 0, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* New filter controls styles */
        .filter-section {
            background: var(--void-dark);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--void-deep);
        }

        .filter-section h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: var(--void-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-section h2 svg {
            width: 18px;
            height: 18px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .color-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
            background: var(--void-deep);
            border: 1px solid var(--void-dark);
            transition: all 0.2s ease;
        }

        .color-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .color-chip.selected {
            border-color: var(--void-blue);
            box-shadow: 0 0 0 2px var(--void-blue);
        }

        .color-preview {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .badge-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
            background: var(--void-deep);
            border: 1px solid var(--void-dark);
            transition: all 0.2s ease;
        }

        .badge-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .badge-chip.selected {
            border-color: var(--void-purple);
            box-shadow: 0 0 0 2px var(--void-purple);
        }

        .badge-icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .clear-filters {
            margin-top: 0.8rem;
            padding: 0.5rem 1rem;
            background: var(--void-deep);
            border: 1px solid var(--void-purple);
            color: var(--void-purple);
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-filters:hover {
            background: rgba(106, 0, 255, 0.1);
        }

        .guilds-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .guild-card {
            background: linear-gradient(145deg, var(--void-deep), var(--void-dark));
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--void-dark);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .guild-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--void-purple), var(--void-blue), var(--void-pink), var(--void-neon));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .guild-card:hover::before {
            opacity: 0.3;
        }

        .guild-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), var(--void-glow);
            border-color: var(--void-purple);
        }

        .guild-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--void-dark);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        .guild-card:hover .guild-icon {
            border-color: var(--void-blue);
            box-shadow: var(--void-glow-blue);
            transform: scale(1.05);
        }

        .guild-info {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
        }

        .guild-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--void-text);
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .guild-tag {
            background-color: rgba(106, 0, 255, 0.2);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: monospace;
            color: var(--void-neon);
            border: 1px solid rgba(0, 255, 180, 0.2);
            box-shadow: inset 0 0 5px rgba(0, 255, 180, 0.1);
            text-align: center;
        }

        .guild-meta {
            font-size: 0.9rem;
            color: var(--void-text-dim);
            text-align: center;
        }

        .logo-hash {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--void-blue);
            text-align: center;
            word-break: break-all;
        }

        .join-btn {
            padding: 0.7rem 1.2rem;
            border-radius: 4px;
            text-decoration: none;
            background: linear-gradient(90deg, var(--void-purple), var(--void-blue));
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
            flex-shrink: 0;
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--void-blue), var(--void-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .join-btn:hover::before {
            opacity: 1;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 0, 255, 0.4);
        }

        .join-btn:active {
            transform: translateY(0);
        }

        .no-invite {
            background: var(--void-dark) !important;
            color: var(--void-text-dim) !important;
            cursor: not-allowed;
        }

        .no-invite:hover {
            transform: none !important;
            box-shadow: none !important;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .page-btn {
            padding: 0.6rem 1rem;
            min-width: 40px;
            background: var(--void-dark);
            color: var(--void-text);
            border: 1px solid var(--void-dark);
            border-radius: 4px;
        }

        .page-btn:hover {
            border-color: var(--void-blue);
            color: var(--void-blue);
        }

        .active-page {
            background: linear-gradient(135deg, var(--void-purple), var(--void-blue));
            color: white;
            border-color: var(--void-purple);
            box-shadow: var(--void-glow);
        }

        .server-count {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: var(--void-text-dim);
            letter-spacing: 1px;
        }

        .data-source {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--void-text-dim);
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--void-blue);
            letter-spacing: 1px;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--void-pink);
            letter-spacing: 1px;
        }

        .similar-results {
            margin-top: -1rem;
            margin-bottom: 1rem;
            color: var(--void-neon);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        /* Dropdown filter styles */
        .dropdown-filter {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .dropdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.2rem;
            background: var(--void-dark);
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid var(--void-deep);
        }

        .dropdown-header:hover {
            border-color: var(--void-purple);
        }

        .dropdown-header svg {
            transition: transform 0.3s ease;
        }

        .dropdown-header.open svg {
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: relative;
            background: var(--void-deep);
            border-radius: 0 0 4px 4px;
            padding: 0.5rem;
            margin-top: -4px;
            border: 1px solid var(--void-purple);
            border-top: none;
            z-index: 1;
        }

        .dropdown-content.open {
            display: block;
        }

        .dropdown-options {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        /* Scrollbar styling */
        .dropdown-options::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-options::-webkit-scrollbar-track {
            background: var(--void-dark);
        }

        .dropdown-options::-webkit-scrollbar-thumb {
            background: var(--void-purple);
            border-radius: 3px;
        }

        @media (max-width: 1200px) {
            .guild-info {
                grid-template-columns: 2fr 1fr 1fr;
            }
            .logo-hash {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .guild-info {
                grid-template-columns: 2fr 1fr;
            }
            .guild-meta:nth-of-type(1) {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .promo-banner {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .promo-icon {
                width: 100px;
                height: 100px;
            }
            
            .guild-card {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .guild-info {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                width: 100%;
            }
            
            .guild-meta {
                display: block !important;
            }
            
            .logo-hash {
                display: block;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-container {
                flex-direction: column;
            }

            .filter-options {
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(106, 0, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(106, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(106, 0, 255, 0); }
        }

        .guild-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .guild-card:nth-child(1) { animation-delay: 0.1s; }
        .guild-card:nth-child(2) { animation-delay: 0.2s; }
        .guild-card:nth-child(3) { animation-delay: 0.3s; }
        .guild-card:nth-child(4) { animation-delay: 0.4s; }
        .guild-card:nth-child(5) { animation-delay: 0.5s; }
        .guild-card:nth-child(6) { animation-delay: 0.6s; }
        .guild-card:nth-child(7) { animation-delay: 0.7s; }
        .guild-card:nth-child(8) { animation-delay: 0.8s; }
        .guild-card:nth-child(9) { animation-delay: 0.9s; }
        .guild-card:nth-child(10) { animation-delay: 1.0s; }
    </style>
</head>
<body>
    <header>
        <h1>VOID SEARCH</h1>
    </header>

    <!-- Promo Banner (will be shown if server with target logo hash is found) -->
    <div id="promoBanner" class="promo-banner" style="display: none;">
        <img id="promoIcon" src="" alt="Promo Server Icon" class="promo-icon">
        <div class="promo-content">
            <div class="promo-title">JOIN THE SUPPORT SERVER!</div>
            <div id="promoDescription" class="promo-description">
                This featured server is waiting for you! Be part of an amazing community.
            </div>
            <a id="promoBtn" href="#" target="_blank" class="promo-btn">ENTER THE VOID</a>
        </div>
    </div>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter server name, tag, or invite...">
            <select id="searchType">
                <option value="all">All</option>
                <option value="tag">Tag</option>
                <option value="name">Name</option>
                <option value="members">Members</option>
                <option value="invite">Invite</option>
            </select>
        </div>
        <select id="sortBy">
            <option value="members_desc">Members: High to Low</option>
            <option value="members_asc">Members: Low to High</option>
            <option value="name_asc">Name: A-Z</option>
            <option value="name_desc">Name: Z-A</option>
        </select>
    </div>

    <!-- Compact dropdown filters -->
    <div class="dropdown-filter">
        <div class="dropdown-header" id="colorFilterHeader">
            <span>COLOR FILTERS</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </div>
        <div class="dropdown-content" id="colorFilterContent">
            <div class="dropdown-options">
                <div class="filter-section">
                    <h2>PRIMARY COLOR</h2>
                    <div id="primaryColorFilters" class="filter-options"></div>
                </div>
                <div class="filter-section">
                    <h2>SECONDARY COLOR</h2>
                    <div id="secondaryColorFilters" class="filter-options"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="dropdown-filter">
        <div class="dropdown-header" id="badgeFilterHeader">
            <span>BADGE FILTERS</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </div>
        <div class="dropdown-content" id="badgeFilterContent">
            <div class="dropdown-options">
                <div id="badgeFilters" class="filter-options"></div>
            </div>
        </div>
    </div>

    <button id="clearFilters" class="clear-filters">CLEAR ALL FILTERS</button>

    <div id="serverCount" class="server-count">CONNECTING TO VOID NETWORK...</div>
    <div id="similarResults" class="similar-results"></div>
    <div class="pagination" id="topPagination"></div>

    <div id="guildsContainer" class="guilds-container">
        <div class="loading">ESTABLISHING VOID CONNECTION...</div>
    </div>

    <div class="pagination" id="bottomPagination"></div>
    <div id="dataSourceInfo" class="data-source">VOID DATA CHANNELS: tags.recfr.xyz</div>

    <script>
        // DOM elements
        const guildsContainer = document.getElementById('guildsContainer');
        const searchInput = document.getElementById('searchInput');
        const searchType = document.getElementById('searchType');
        const sortBy = document.getElementById('sortBy');
        const topPagination = document.getElementById('topPagination');
        const bottomPagination = document.getElementById('bottomPagination');
        const serverCount = document.getElementById('serverCount');
        const dataSourceInfo = document.getElementById('dataSourceInfo');
        const similarResults = document.getElementById('similarResults');
        const promoBanner = document.getElementById('promoBanner');
        const promoIcon = document.getElementById('promoIcon');
        const promoDescription = document.getElementById('promoDescription');
        const promoBtn = document.getElementById('promoBtn');
        const primaryColorFilters = document.getElementById('primaryColorFilters');
        const secondaryColorFilters = document.getElementById('secondaryColorFilters');
        const badgeFilters = document.getElementById('badgeFilters');
        const clearFilters = document.getElementById('clearFilters');
        const colorFilterHeader = document.getElementById('colorFilterHeader');
        const colorFilterContent = document.getElementById('colorFilterContent');
        const badgeFilterHeader = document.getElementById('badgeFilterHeader');
        const badgeFilterContent = document.getElementById('badgeFilterContent');

        // App state
        let allGuilds = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        const TARGET_LOGO_HASH = 'a329493dac3a7aa4e807c9788fd4cfc2';
        
        // Filter state
        let selectedPrimaryColors = [];
        let selectedSecondaryColors = [];
        let selectedBadges = [];

        // Color and badge data
        let primaryColors = [];
        let secondaryColors = [];
        const badgeData = {
            "5": "https://cdn.discordapp.com/clan-badges/997513226952658995/7dff089fbee252a67e72a08ae58a0376.png?size=16",
            "0": "https://cdn.discordapp.com/clan-badges/1369101903463714930/1897636167e0b09146fb12ce58e63294.png?size=32",
            "2": "https://cdn.discordapp.com/clan-badges/985251395940810762/dea97e909a0211e2479d75cd11c2ec41.png?size=16",
            "8": "https://cdn.discordapp.com/clan-badges/1369832810050883695/a3157678d3f97d789e959f9c62499918.png?size=16",
            "4": "https://cdn.discordapp.com/clan-badges/767550692897587210/9b43d5ec59ffd0a187b7d343ac707643.png?size=16",
            "7": "https://cdn.discordapp.com/clan-badges/1369340205278040104/e701df75ce906698f0d02ce19bf7c8c6.png?size=16",
            "6": "https://cdn.discordapp.com/clan-badges/1369867912436908073/232d1d2a366ec512dde707821f672cce.png?size=16",
            "1": "https://cdn.discordapp.com/clan-badges/1217692523657691197/b2c0d59dd264670cfe5aff8b0cce091d.png",
            "3": "https://cdn.discordapp.com/clan-badges/1369170445273665647/56a4cc8b185905fe36f2ba40e847abcb.png?size=16",
            "9": "https://cdn.discordapp.com/clan-badges/297116500232372224/ea76d37bcd6f1b0543efcce6c32fe999.png?size=32"
        };

        // Data sources
        const DATA_SOURCES = [
            'http://voidtags.xyz/merged_servers.json',
            'http://voidtags.xyz/ms2.json'
        ];

        // Color data sources
        const COLOR_SOURCES = {
            primary: 'https://voidtags.xyz/primary_colors.json',
            secondary: 'https://voidtags.xyz/secondary_colors.json'
        };

        // Toggle dropdown
        function toggleDropdown(header, content) {
            const isOpen = content.classList.contains('open');
            if (isOpen) {
                content.classList.remove('open');
                header.classList.remove('open');
            } else {
                content.classList.add('open');
                header.classList.add('open');
            }
        }

        // Initialize dropdown filters
        function initDropdownFilters() {
            colorFilterHeader.addEventListener('click', () => toggleDropdown(colorFilterHeader, colorFilterContent));
            badgeFilterHeader.addEventListener('click', () => toggleDropdown(badgeFilterHeader, badgeFilterContent));
        }

        // Fetch color data
        async function fetchColorData() {
            try {
                const [primaryRes, secondaryRes] = await Promise.all([
                    fetch(COLOR_SOURCES.primary),
                    fetch(COLOR_SOURCES.secondary)
                ]);

                if (!primaryRes.ok || !secondaryRes.ok) {
                    throw new Error('Failed to fetch color data');
                }

                const [primaryData, secondaryData] = await Promise.all([
                    primaryRes.json(),
                    secondaryRes.json()
                ]);

                // Process colors to remove duplicates by name
                const uniquePrimary = [];
                const primaryNames = new Set();
                
                primaryData.forEach(color => {
                    if (!primaryNames.has(color.name)) {
                        primaryNames.add(color.name);
                        uniquePrimary.push(color);
                    }
                });

                const uniqueSecondary = [];
                const secondaryNames = new Set();
                
                secondaryData.forEach(color => {
                    if (!secondaryNames.has(color.name)) {
                        secondaryNames.add(color.name);
                        uniqueSecondary.push(color);
                    }
                });

                return {
                    primary: uniquePrimary,
                    secondary: uniqueSecondary
                };
            } catch (error) {
                console.error('Error fetching color data:', error);
                return {
                    primary: [],
                    secondary: []
                };
            }
        }

        // Initialize filter controls
        async function initFilters() {
            // Fetch color data
            const colors = await fetchColorData();
            primaryColors = colors.primary;
            secondaryColors = colors.secondary;

            // Create primary color filters
            primaryColors.forEach(color => {
                const chip = document.createElement('div');
                chip.className = 'color-chip';
                chip.innerHTML = `
                    <div class="color-preview" style="background-color: ${color.hex}"></div>
                    <span>${color.name}</span>
                `;
                chip.addEventListener('click', () => {
                    chip.classList.toggle('selected');
                    if (chip.classList.contains('selected')) {
                        selectedPrimaryColors.push(color.hex);
                    } else {
                        selectedPrimaryColors = selectedPrimaryColors.filter(c => c !== color.hex);
                    }
                    currentPage = 1;
                    renderGuilds();
                });
                primaryColorFilters.appendChild(chip);
            });

            // Create secondary color filters
            secondaryColors.forEach(color => {
                const chip = document.createElement('div');
                chip.className = 'color-chip';
                chip.innerHTML = `
                    <div class="color-preview" style="background-color: ${color.hex}"></div>
                    <span>${color.name}</span>
                `;
                chip.addEventListener('click', () => {
                    chip.classList.toggle('selected');
                    if (chip.classList.contains('selected')) {
                        selectedSecondaryColors.push(color.hex);
                    } else {
                        selectedSecondaryColors = selectedSecondaryColors.filter(c => c !== color.hex);
                    }
                    currentPage = 1;
                    renderGuilds();
                });
                secondaryColorFilters.appendChild(chip);
            });

            // Create badge filters
            Object.entries(badgeData).forEach(([badgeId, badgeUrl]) => {
                const chip = document.createElement('div');
                chip.className = 'badge-chip';
                chip.innerHTML = `
                    <img src="${badgeUrl}" alt="Badge ${badgeId}" class="badge-icon">
                    <span>Badge ${badgeId}</span>
                `;
                chip.addEventListener('click', () => {
                    chip.classList.toggle('selected');
                    if (chip.classList.contains('selected')) {
                        selectedBadges.push(badgeId);
                    } else {
                        selectedBadges = selectedBadges.filter(b => b !== badgeId);
                    }
                    currentPage = 1;
                    renderGuilds();
                });
                badgeFilters.appendChild(chip);
            });

            // Clear filters button
            clearFilters.addEventListener('click', () => {
                selectedPrimaryColors = [];
                selectedSecondaryColors = [];
                selectedBadges = [];
                
                // Remove selected classes
                document.querySelectorAll('.color-chip.selected, .badge-chip.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                currentPage = 1;
                renderGuilds();
            });
        }

        // Extract logo hash from icon URL
        function getLogoHash(iconUrl) {
            if (!iconUrl) return null;
            const parts = iconUrl.split('/');
            return parts[parts.length - 1].split('.')[0];
        }

        // Check if search term is wrapped in quotes for exact search
        function isExactSearch(term) {
            return term.startsWith('"') && term.endsWith('"') && term.length > 2;
        }

        // Clean exact search term by removing quotes
        function cleanExactSearchTerm(term) {
            return term.substring(1, term.length - 1);
        }

        // Fuzzy search function
        function fuzzySearch(term, text, exact = false) {
            if (!term || !text) return false;
            
            term = term.toLowerCase();
            text = text.toLowerCase();
            
            // Exact match
            if (exact) {
                return text === term;
            }
            
            if (text.includes(term)) return true;
            
            // Partial match with some tolerance
            let termIndex = 0;
            for (let i = 0; i < text.length; i++) {
                if (text[i] === term[termIndex]) {
                    termIndex++;
                    if (termIndex === term.length) return true;
                }
            }
            
            return false;
        }

        // Find similar results
        function findSimilarResults(term, guilds) {
            if (!term || term.length < 3) return [];
            
            const similar = [];
            term = term.toLowerCase();
            
            guilds.forEach(guild => {
                if (guild.name && fuzzySearch(term, guild.name) && !guild.matched) {
                    similar.push(guild);
                } else if (guild.tag && fuzzySearch(term, guild.tag) && !guild.matched) {
                    similar.push(guild);
                }
            });
            
            return similar.slice(0, 5); // Return top 5 similar results
        }

        // Sort guilds based on selected criteria
        function sortGuilds(guilds) {
            const sortValue = sortBy.value;
            
            return [...guilds].sort((a, b) => {
                switch(sortValue) {
                    case 'members_desc':
                        return (b.members || 0) - (a.members || 0);
                    case 'members_asc':
                        return (a.members || 0) - (b.members || 0);
                    case 'name_asc':
                        return (a.name || '').localeCompare(b.name || '');
                    case 'name_desc':
                        return (b.name || '').localeCompare(a.name || '');
                    default:
                        return 0;
                }
            });
        }

        // Check for server with target logo hash and show promo banner if found
        function checkForPromoServer(guilds) {
            const promoServer = guilds.find(guild => {
                const logoHash = getLogoHash(guild.icon);
                return logoHash === TARGET_LOGO_HASH;
            });

            if (promoServer) {
                promoBanner.style.display = 'flex';
                promoIcon.src = promoServer.icon || 'https://via.placeholder.com/80/121212/6a00ff?text=VOID';
                promoDescription.textContent = promoServer.description || 
                    `Join ${promoServer.name || 'this amazing server'} with ${promoServer.members ? promoServer.members.toLocaleString() : 'many'} members!`;
                promoBtn.href = promoServer.invite || '#';
                
                if (!promoServer.invite) {
                    promoBtn.textContent = 'NO GATEWAY AVAILABLE';
                    promoBtn.style.background = 'var(--void-dark)';
                    promoBtn.style.cursor = 'not-allowed';
                } else {
                    promoBtn.textContent = 'JOIN SERVER';
                }
            } else {
                promoBanner.style.display = 'none';
            }
        }

        // Fetch data from multiple sources
        async function fetchGuilds() {
            try {
                guildsContainer.innerHTML = '<div class="loading">ESTABLISHING VOID CONNECTION...</div>';
                
                // Fetch from all sources simultaneously
                const fetchPromises = DATA_SOURCES.map(url => 
                    fetch(url)
                        .then(response => {
                            if (!response.ok) throw new Error(`VOID CONNECTION FAILED: ${url}`);
                            return response.json();
                        })
                        .catch(error => {
                            console.error(`VOID ERROR: ${url}:`, error);
                            return []; // Return empty array if one source fails
                        })
                );

                // Wait for all fetches to complete
                const results = await Promise.all(fetchPromises);
                
                // Combine all results and remove duplicates by server ID
                const combinedGuilds = results.flat();
                const uniqueGuildsMap = new Map();
                
                combinedGuilds.forEach(guild => {
                    if (guild && guild.id) {
                        // Keep the guild with more complete data if duplicates exist
                        if (!uniqueGuildsMap.has(guild.id) || 
                            (guild.name && guild.tag && guild.members && guild.invite)) {
                            uniqueGuildsMap.set(guild.id, guild);
                        }
                    }
                });
                
                allGuilds = Array.from(uniqueGuildsMap.values());
                
                if (allGuilds.length === 0) {
                    throw new Error('VOID NETWORK ERROR: NO DATA RECEIVED');
                }
                
                // Check for promo server
                checkForPromoServer(allGuilds);
                
                // Initialize dropdown filters
                initDropdownFilters();
                
                // Initialize filters after data is loaded
                initFilters();
                
                renderGuilds();
                updateServerCount();
                dataSourceInfo.textContent = `VOID DATA CHANNELS: ${DATA_SOURCES.map(url => new URL(url).hostname).join(' and ')}`;
            } catch (error) {
                guildsContainer.innerHTML = `<div class="no-results">${error.message}</div>`;
                console.error('VOID ERROR:', error);
            }
        }

        // Update server count display
        function updateServerCount() {
            const filteredGuilds = getFilteredGuilds();
            const totalCount = allGuilds.length;
            const filteredCount = filteredGuilds.length;
            
            if (filteredCount === totalCount) {
                serverCount.textContent = `VOID SERVERS ONLINE: ${totalCount.toLocaleString()}`;
            } else {
                serverCount.textContent = `VOID SERVERS FOUND: ${filteredCount.toLocaleString()} OF ${totalCount.toLocaleString()}`;
            }
        }

        // Filter and sort guilds based on user input
        function getFilteredGuilds() {
            let searchTerm = searchInput.value;
            const type = searchType.value;
            const exactSearch = isExactSearch(searchTerm);
            
            if (exactSearch) {
                searchTerm = cleanExactSearchTerm(searchTerm);
            }
            
            let filtered = [...allGuilds];
            
            // Reset matched flag
            filtered.forEach(g => g.matched = false);
            
            // Apply color filters if any are selected
            if (selectedPrimaryColors.length > 0) {
                filtered = filtered.filter(guild => 
                    guild.badge_color_primary && selectedPrimaryColors.includes(guild.badge_color_primary.toLowerCase())
                );
            }
            
            if (selectedSecondaryColors.length > 0) {
                filtered = filtered.filter(guild => 
                    guild.badge_color_secondary && selectedSecondaryColors.includes(guild.badge_color_secondary.toLowerCase())
                );
            }
            
            // Apply badge filters if any are selected
            if (selectedBadges.length > 0) {
                filtered = filtered.filter(guild => 
                    guild.badge !== undefined && selectedBadges.includes(guild.badge.toString())
                );
            }
            
            if (searchTerm) {
                filtered = filtered.filter(guild => {
                    let matched = false;
                    const term = searchTerm.toLowerCase();
                    
                    if (type === 'all') {
                        matched = 
                            (guild.tag && fuzzySearch(term, guild.tag, exactSearch)) ||
                            (guild.name && fuzzySearch(term, guild.name, exactSearch)) ||
                            (guild.members && guild.members.toString().includes(term)) ||
                            (guild.invite && fuzzySearch(term, guild.invite, exactSearch));
                    } else if (type === 'tag') {
                        matched = guild.tag && fuzzySearch(term, guild.tag, exactSearch);
                    } else if (type === 'name') {
                        matched = guild.name && fuzzySearch(term, guild.name, exactSearch);
                    } else if (type === 'members') {
                        matched = guild.members && guild.members.toString().includes(term);
                    } else if (type === 'invite') {
                        matched = guild.invite && fuzzySearch(term, guild.invite, exactSearch);
                    }
                    
                    if (matched) guild.matched = true;
                    return matched;
                });
                
                // Show similar results if no exact matches
                if (filtered.length === 0 && searchTerm.length >= 3 && !exactSearch) {
                    const similar = findSimilarResults(searchTerm, allGuilds);
                    if (similar.length > 0) {
                        similarResults.textContent = `VOID SUGGESTIONS: SIMILAR TO "${searchTerm}"`;
                        return similar;
                    }
                }
            }
            
            similarResults.textContent = '';
            
            // Sort the filtered results
            return sortGuilds(filtered);
        }

        // Render guilds to the DOM
        function renderGuilds() {
            const filteredGuilds = getFilteredGuilds();
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedGuilds = filteredGuilds.slice(startIndex, startIndex + itemsPerPage);
            
            if (paginatedGuilds.length === 0) {
                guildsContainer.innerHTML = '<div class="no-results">NO VOID SERVERS MATCHING YOUR QUERY</div>';
                topPagination.innerHTML = '';
                bottomPagination.innerHTML = '';
                updateServerCount();
                return;
            }
            
            guildsContainer.innerHTML = '';
            
            paginatedGuilds.forEach((guild, index) => {
                const guildCard = document.createElement('div');
                guildCard.className = 'guild-card';
                guildCard.style.animationDelay = `${(index % 10) * 0.1}s`;
                
                const logoHash = guild.icon ? getLogoHash(guild.icon) : null;
                const badgeUrl = guild.badge !== undefined ? badgeData[guild.badge] : null;
                
                guildCard.innerHTML = `
                    <img src="${guild.icon || 'https://via.placeholder.com/60/121212/6a00ff?text=VOID'}" 
                         alt="Guild Icon" 
                         class="guild-icon" 
                         onerror="this.src='https://via.placeholder.com/60/121212/6a00ff?text=VOID'">
                    
                    <div class="guild-info">
                        <div class="guild-name" title="${guild.name || 'UNKNOWN VOID SERVER'}">
                            ${guild.name || 'UNKNOWN VOID SERVER'}
                        </div>
                        
                        <div class="guild-tag" title="Tag">${guild.tag || 'NONE'}</div>
                        
                        <div class="guild-meta" title="Members">
                            ${guild.members ? guild.members.toLocaleString() + ' MEMBERS' : 'N/A'}
                        </div>
                        
                        ${badgeUrl ? `
                            <div class="guild-meta" title="Badge">
                                <img src="${badgeUrl}" alt="Badge ${guild.badge}" style="height: 20px; width: auto;">
                            </div>
                        ` : `
                            <div class="guild-meta" title="No Badge">
                                NO BADGE
                            </div>
                        `}
                    </div>
                    
                    <a href="${guild.invite || '#'}" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="join-btn ${!guild.invite ? 'no-invite' : ''}">
                        ${guild.invite ? 'ENTER VOID' : 'NO GATEWAY'}
                    </a>
                `;
                
                guildsContainer.appendChild(guildCard);
            });
            
            renderPagination(filteredGuilds.length);
            updateServerCount();
        }

        // Render pagination controls
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            if (totalPages <= 1) {
                topPagination.innerHTML = '';
                bottomPagination.innerHTML = '';
                return;
            }
            
            // Create pagination for both top and bottom
            [topPagination, bottomPagination].forEach(paginationContainer => {
                paginationContainer.innerHTML = '';
                
                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'â†';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderGuilds();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
                paginationContainer.appendChild(prevBtn);
                
                // Page buttons
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                if (startPage > 1) {
                    const firstBtn = document.createElement('button');
                    firstBtn.className = 'page-btn';
                    firstBtn.textContent = '1';
                    firstBtn.addEventListener('click', () => {
                        currentPage = 1;
                        renderGuilds();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    paginationContainer.appendChild(firstBtn);
                    
                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.padding = '0.6rem 1rem';
                        ellipsis.style.color = 'var(--void-text-dim)';
                        paginationContainer.appendChild(ellipsis);
                    }
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === currentPage ? 'active-page' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        renderGuilds();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    paginationContainer.appendChild(pageBtn);
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.padding = '0.6rem 1rem';
                        ellipsis.style.color = 'var(--void-text-dim)';
                        paginationContainer.appendChild(ellipsis);
                    }
                    
                    const lastBtn = document.createElement('button');
                    lastBtn.className = 'page-btn';
                    lastBtn.textContent = totalPages;
                    lastBtn.addEventListener('click', () => {
                        currentPage = totalPages;
                        renderGuilds();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    paginationContainer.appendChild(lastBtn);
                }
                
                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'â†’';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderGuilds();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
                paginationContainer.appendChild(nextBtn);
            });
        }

        // Event listeners
        searchInput.addEventListener('input', () => {
            currentPage = 1;
            renderGuilds();
        });

        searchType.addEventListener('change', () => {
            currentPage = 1;
            renderGuilds();
        });

        sortBy.addEventListener('change', () => {
            currentPage = 1;
            renderGuilds();
        });

        // Initialize
        fetchGuilds();
    </script>
</body>
