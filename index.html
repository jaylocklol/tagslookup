<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rec's private tag search lol</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --input-bg: #3d3d3d;
            --highlight: #4a6bff;
            --border-color: #444;
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --input-bg: #eee;
            --highlight: #4a6bff;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex-grow: 1;
        }

        input, select, button {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
        }

        input {
            flex-grow: 1;
        }

        button {
            cursor: pointer;
            background-color: var(--highlight);
            color: white;
            font-weight: 600;
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .guilds-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .guild-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .guild-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .guild-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .guild-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .guild-name {
            font-weight: 600;
            font-size: 16px;
        }

        .guild-tag {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }

        .guild-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .join-btn {
            margin-top: 10px;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            text-decoration: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .page-btn {
            padding: 8px 12px;
            min-width: 40px;
        }

        .active-page {
            background-color: var(--highlight);
            color: white;
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 18px;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 18px;
            opacity: 0.7;
        }

        .server-count {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .data-source {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .guilds-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .guild-card {
            animation: fadeIn 0.3s ease-out forwards;
            opacity: 0;
        }

        .guild-card:nth-child(1) { animation-delay: 0.1s; }
        .guild-card:nth-child(2) { animation-delay: 0.2s; }
        .guild-card:nth-child(3) { animation-delay: 0.3s; }
        .guild-card:nth-child(4) { animation-delay: 0.4s; }
        .guild-card:nth-child(5) { animation-delay: 0.5s; }
        .guild-card:nth-child(6) { animation-delay: 0.6s; }
        .guild-card:nth-child(7) { animation-delay: 0.7s; }
        .guild-card:nth-child(8) { animation-delay: 0.8s; }
        .guild-card:nth-child(9) { animation-delay: 0.9s; }
        .guild-card:nth-child(10) { animation-delay: 1.0s; }
    </style>
</head>
<body>
    <header>
        <h1>rec's private tag search lol</h1>
        <button id="themeToggle" class="theme-toggle">☀️ Light Mode</button>
    </header>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name or tag...">
            <select id="searchType">
                <option value="all">All</option>
                <option value="tag">Tag</option>
                <option value="name">Name</option>
                <option value="members">Members</option>
                <option value="invite">Invite</option>
            </select>
        </div>
        <select id="sortBy">
            <option value="members_desc">Members: High to Low</option>
            <option value="members_asc">Members: Low to High</option>
            <option value="name_asc">Name: A-Z</option>
            <option value="name_desc">Name: Z-A</option>
        </select>
    </div>

    <div id="serverCount" class="server-count">Loading server count...</div>
    <div class="pagination" id="topPagination"></div>

    <div id="guildsContainer" class="guilds-container">
        <div class="loading">Loading guild data from multiple sources...</div>
    </div>

    <div class="pagination" id="bottomPagination"></div>
    <div id="dataSourceInfo" class="data-source">Data loaded from: tags.recfr.xyz</div>

    <script>
        // DOM elements
        const guildsContainer = document.getElementById('guildsContainer');
        const searchInput = document.getElementById('searchInput');
        const searchType = document.getElementById('searchType');
        const sortBy = document.getElementById('sortBy');
        const topPagination = document.getElementById('topPagination');
        const bottomPagination = document.getElementById('bottomPagination');
        const themeToggle = document.getElementById('themeToggle');
        const serverCount = document.getElementById('serverCount');
        const dataSourceInfo = document.getElementById('dataSourceInfo');

        // App state
        let allGuilds = [];
        let currentPage = 1;
        const itemsPerPage = 100;
        let isDarkMode = true;

        // Data sources
        const DATA_SOURCES = [
            'https://tags.recfr.xyz/merged_servers.json',
            'https://tags.recfr.xyz/ms2.json'
        ];

        // Fetch data from multiple sources
        async function fetchGuilds() {
            try {
                guildsContainer.innerHTML = '<div class="loading">Loading guild data from multiple sources...</div>';
                
                // Fetch from all sources simultaneously
                const fetchPromises = DATA_SOURCES.map(url => 
                    fetch(url)
                        .then(response => {
                            if (!response.ok) throw new Error(`Failed to fetch from ${url}`);
                            return response.json();
                        })
                        .catch(error => {
                            console.error(`Error fetching from ${url}:`, error);
                            return []; // Return empty array if one source fails
                        })
                );

                // Wait for all fetches to complete
                const results = await Promise.all(fetchPromises);
                
                // Combine all results and remove duplicates by server ID
                const combinedGuilds = results.flat();
                const uniqueGuildsMap = new Map();
                
                combinedGuilds.forEach(guild => {
                    if (guild && guild.id) {
                        // Keep the guild with more complete data if duplicates exist
                        if (!uniqueGuildsMap.has(guild.id) || 
                            (guild.name && guild.tag && guild.members && guild.invite)) {
                            uniqueGuildsMap.set(guild.id, guild);
                        }
                    }
                });
                
                allGuilds = Array.from(uniqueGuildsMap.values());
                
                if (allGuilds.length === 0) {
                    throw new Error('No guild data could be loaded from any source');
                }
                
                renderGuilds();
                updateServerCount();
                dataSourceInfo.textContent = `Data loaded from: ${DATA_SOURCES.map(url => new URL(url).hostname).join(' and ')}`;
            } catch (error) {
                guildsContainer.innerHTML = `<div class="no-results">Error loading guild data: ${error.message}</div>`;
                console.error('Error fetching guild data:', error);
            }
        }

        // Update server count display
        function updateServerCount() {
            const filteredGuilds = getFilteredGuilds();
            const totalCount = allGuilds.length;
            const filteredCount = filteredGuilds.length;
            
            if (filteredCount === totalCount) {
                serverCount.textContent = `Showing ${totalCount.toLocaleString()} servers (combined from ${DATA_SOURCES.length} sources)`;
            } else {
                serverCount.textContent = `Showing ${filteredCount.toLocaleString()} of ${totalCount.toLocaleString()} servers (filtered)`;
            }
        }

        // Filter and sort guilds based on user input
        function getFilteredGuilds() {
            const searchTerm = searchInput.value.toLowerCase();
            const type = searchType.value;
            
            let filtered = [...allGuilds];
            
            if (searchTerm) {
                filtered = filtered.filter(guild => {
                    if (type === 'all') {
                        return (
                            (guild.tag && guild.tag.toLowerCase().includes(searchTerm)) ||
                            (guild.name && guild.name.toLowerCase().includes(searchTerm)) ||
                            (guild.members && guild.members.toString().includes(searchTerm)) ||
                            (guild.invite && guild.invite.toLowerCase().includes(searchTerm))
                        );
                    } else if (type === 'tag') {
                        return guild.tag && guild.tag.toLowerCase().includes(searchTerm);
                    } else if (type === 'name') {
                        return guild.name && guild.name.toLowerCase().includes(searchTerm);
                    } else if (type === 'members') {
                        return guild.members && guild.members.toString().includes(searchTerm);
                    } else if (type === 'invite') {
                        return guild.invite && guild.invite.toLowerCase().includes(searchTerm);
                    }
                    return true;
                });
            }
            
            // Sort the results
            const sortValue = sortBy.value;
            filtered.sort((a, b) => {
                if (sortValue === 'members_desc') {
                    return (b.members || 0) - (a.members || 0);
                } else if (sortValue === 'members_asc') {
                    return (a.members || 0) - (b.members || 0);
                } else if (sortValue === 'name_asc') {
                    return (a.name || '').localeCompare(b.name || '');
                } else if (sortValue === 'name_desc') {
                    return (b.name || '').localeCompare(a.name || '');
                }
                return 0;
            });
            
            return filtered;
        }

        // Render guilds to the DOM
        function renderGuilds() {
            const filteredGuilds = getFilteredGuilds();
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedGuilds = filteredGuilds.slice(startIndex, startIndex + itemsPerPage);
            
            if (paginatedGuilds.length === 0) {
                guildsContainer.innerHTML = '<div class="no-results">No guilds found matching your criteria</div>';
                topPagination.innerHTML = '';
                bottomPagination.innerHTML = '';
                updateServerCount();
                return;
            }
            
            guildsContainer.innerHTML = '';
            
            paginatedGuilds.forEach((guild, index) => {
                const guildCard = document.createElement('div');
                guildCard.className = 'guild-card';
                guildCard.style.animationDelay = `${(index % 10) * 0.1}s`;
                
                guildCard.innerHTML = `
                    <div class="guild-header">
                        <img src="${guild.icon || 'https://via.placeholder.com/40'}" alt="Guild Icon" class="guild-icon" onerror="this.src='https://via.placeholder.com/40'">
                        <div>
                            <div class="guild-name">${guild.name || 'Unknown Server'}</div>
                            <div class="guild-tag" title="Tag">${guild.tag || 'None'}</div>
                        </div>
                    </div>
                    <div class="guild-meta">
                        <span>Members: ${guild.members ? guild.members.toLocaleString() : 'N/A'}</span>
                        <span>ID: ${guild.id || 'Unknown'}</span>
                    </div>
                    <a href="${guild.invite || '#'}" target="_blank" rel="noopener noreferrer" class="join-btn" style="background-color: var(--highlight); color: white;">
                        ${guild.invite ? 'Join Server' : 'No Invite'}
                    </a>
                `;
                
                guildsContainer.appendChild(guildCard);
            });
            
            renderPagination(filteredGuilds.length);
            updateServerCount();
        }

        // Render pagination controls
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            if (totalPages <= 1) {
                topPagination.innerHTML = '';
                bottomPagination.innerHTML = '';
                return;
            }
            
            // Create pagination for both top and bottom
            [topPagination, bottomPagination].forEach(paginationContainer => {
                paginationContainer.innerHTML = '';
                
                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '←';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderGuilds();
                    }
                });
                paginationContainer.appendChild(prevBtn);
                
                // Page buttons
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                if (startPage > 1) {
                    const firstBtn = document.createElement('button');
                    firstBtn.className = 'page-btn';
                    firstBtn.textContent = '1';
                    firstBtn.addEventListener('click', () => {
                        currentPage = 1;
                        renderGuilds();
                    });
                    paginationContainer.appendChild(firstBtn);
                    
                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.padding = '8px 12px';
                        paginationContainer.appendChild(ellipsis);
                    }
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === currentPage ? 'active-page' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        renderGuilds();
                    });
                    paginationContainer.appendChild(pageBtn);
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.padding = '8px 12px';
                        paginationContainer.appendChild(ellipsis);
                    }
                    
                    const lastBtn = document.createElement('button');
                    lastBtn.className = 'page-btn';
                    lastBtn.textContent = totalPages;
                    lastBtn.addEventListener('click', () => {
                        currentPage = totalPages;
                        renderGuilds();
                    });
                    paginationContainer.appendChild(lastBtn);
                }
                
                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '→';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderGuilds();
                    }
                });
                paginationContainer.appendChild(nextBtn);
            });
        }

        // Toggle dark/light mode
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode', !isDarkMode);
            themeToggle.textContent = isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
        }

        // Event listeners
        searchInput.addEventListener('input', () => {
            currentPage = 1;
            renderGuilds();
        });

        searchType.addEventListener('change', () => {
            currentPage = 1;
            renderGuilds();
        });

        sortBy.addEventListener('change', renderGuilds);
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize
        fetchGuilds();
    </script>
</body>
</html>
