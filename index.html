        :root {

            --neon-blue: #00f0ff;
            --neon-purple: #b400ff;
            --void-purple: #6a00ff;
            --electric-blue: #00c8ff;
            --dark-matter: #0e1020;
            --cosmic-dust: #1a1c30;
            --starlight: #e0e0ff;
            --server-id: #8a8dff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-purple); }
            100% { box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--neon-blue); }
            50% { text-shadow: 0 0 15px var(--neon-purple), 0 0 20px var(--neon-blue); }
            100% { text-shadow: 0 0 5px var(--neon-blue); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 240, 255, 0.1) 0%, transparent 20%);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            animation: slideIn 0.8s ease-out;
        }
        
        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logo-title:hover {
            transform: scale(1.05);
        }
        
        .logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            animation: float 4s ease-in-out infinite;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 3s infinite alternate;
            margin: 0;
        }
        
        .support-banner {
            background: rgba(14, 16, 32, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 12px;
            padding: 12px 20px;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(106, 0, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .support-banner:hover {
            box-shadow: 0 0 25px rgba(106, 0, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .support-banner span {
            font-weight: 600;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .support-banner a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(90deg, var(--void-purple), var(--neon-purple));
            padding: 8px 15px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .support-banner a:hover {
            background: linear-gradient(90deg, var(--neon-purple), var(--void-purple));
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        .support-banner a::after {
            content: '→';
            font-weight: bold;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        
        .support-banner a:hover::after {
            transform: translateX(3px);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            animation: slideIn 0.8s ease-out 0.2s both;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input, select, button {
            padding: 14px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--dark-matter);
            color: var(--starlight);
            border: 1px solid var(--cosmic-dust);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }
        
        #searchInput {
            width: 100;
            background-color: rgba(14, 16, 32, 0.8);
            color: var(--starlight);
            font-size: 1.1rem;
        }
        
        #searchInput::placeholder {
            color: var(--cosmic-dust);
        }
        
        #sortSelect {
            background-color: rgba(14, 16, 32, 0.8);
            cursor: pointer;
        }
        
        .search-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideIn 0.8s ease-out 0.4s both;
        }
        
        .search-option {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .search-option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cosmic-dust);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-option input[type="radio"]::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--neon-blue);
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        
        .search-option input[type="radio"]:checked::before {
            transform: scale(1);
        }
        
        .search-option input[type="radio"]:checked {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .search-option label {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .search-option:hover label {
            color: var(--neon-blue);
        }
        
        .page-info {
            text-align: center;
            margin: 15px 0;
            color: var(--starlight);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            animation: slideIn 0.8s ease-out 0.6s both;
        }
        
        .server-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .server-card {
            background: linear-gradient(145deg, rgba(26, 28, 48, 0.8), rgba(14, 16, 32, 0.9));
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(106, 0, 255, 0.2);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            animation: slideIn 0.8s ease-out;
            animation-fill-mode: both;
        }
        
        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(106, 0, 255, 0.3);
            border-color: rgba(0, 240, 255, 0.4);
        }
        
        .server-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .server-icon {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid var(--void-purple);
            box-shadow: 0 0 15px rgba(106, 0, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .server-card:hover .server-icon {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
        }
        
        .server-info {
            flex-grow: 1;
            overflow: hidden;
        }
        
        .server-name {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--starlight);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
        }
        
        .server-tag {
            color: var(--neon-blue);
            font-size: 1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 1px;
        }
        
        .server-members {
            color: var(--starlight);
            margin: 10px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .server-members::before {
            content: '👥';
            font-size: 1rem;
        }
        
        .server-id {
            color: var(--server-id);
            font-size: 0.85rem;
            font-family: monospace;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        
        .server-invite {
            display: inline-block;
            background: linear-gradient(90deg, var(--void-purple), var(--neon-purple));
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .server-invite:hover {
            background: linear-gradient(90deg, var(--neon-purple), var(--electric-blue));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 0, 255, 0.5);
        }
        
        .no-results {
            text-align: center;
            color: var(--cosmic-dust);
            font-size: 1.2rem;
            padding: 40px 20px;
            background: rgba(14, 16, 32, 0.5);
            border-radius: 12px;
            border: 1px dashed var(--cosmic-dust);
        }
        
        .similar-results {
            text-align: center;
            color: var(--neon-blue);
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .page-button {
            padding: 10px 16px;
            background: rgba(26, 28, 48, 0.8);
            color: var(--starlight);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 40px;
            text-align: center;
            border: 1px solid var(--cosmic-dust);
        }
        
        .page-button:hover {
            background: var(--void-purple);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 0, 255, 0.3);
        }
        
        .page-button.active {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        
        .page-button.disabled {
            background: rgba(26, 28, 48, 0.3);
            color: var(--cosmic-dust);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .pagination span {
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: var(--cosmic-dust);
        }
        
        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
            }
            
            .search-container {
                flex-direction: row;
                flex-grow: 1;
            }
            
            #searchInput {
                flex-grow: 1;
            }
            
            .server-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 25px;
            }
            
            .server-card {
                height: 100%;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
        }
        
        /* Animation delays for server cards */
        .server-card:nth-child(1) { animation-delay: 0.1s; }
        .server-card:nth-child(2) { animation-delay: 0.2s; }
        .server-card:nth-child(3) { animation-delay: 0.3s; }
        .server-card:nth-child(4) { animation-delay: 0.4s; }
        .server-card:nth-child(5) { animation-delay: 0.5s; }
        .server-card:nth-child(6) { animation-delay: 0.6s; }
        .server-card:nth-child(7) { animation-delay: 0.7s; }
        .server-card:nth-child(8) { animation-delay: 0.8s; }
        .server-card:nth-child(9) { animation-delay: 0.9s; }
        .server-card:nth-child(10) { animation-delay: 1.0s; }

</head>

            '①': '1', '②': '2', '③': '3', '④': '4', '⑤': '5',
            '⑥': '6', '⑦': '7', '⑧': '8', '⑨': '9', '⑩': '10',
            '⑪': '11', '⑫': '12', '⑬': '13', '⑭': '14', '⑮': '15',
            '⑯': '16', '⑰': '17', '⑱': '18', '⑲': '19', '⑳': '20',
            '⒈': '1.', '⒉': '2.', '⒊': '3.', '⒋': '4.', '⒌': '5.',
            '⒍': '6.', '⒎': '7.', '⒏': '8.', '⒐': '9.', '⒑': '10.',
            '⒒': '11.', '⒓': '12.', '⒔': '13.', '⒕': '14.', '⒖': '15.',
            '⒗': '16.', '⒘': '17.', '⒙': '18.', '⒚': '19.', '⒛': '20.',
            '⓪': '0', '⓫': '11', '⓬': '12', '⓭': '13', '⓮': '14',
            '⓯': '15', '⓰': '16', '⓱': '17', '⓲': '18', '⓳': '19',
            '⓴': '20', '⓵': '1', '⓶': '2', '⓷': '3', '⓸': '4',
            '⓹': '5', '⓺': '6', '⓻': '7', '⓼': '8', '⓽': '9',
            '⓾': '10', '⓿': '0',
            
            // Fractions
            '⅐': '1/7', '⅑': '1/9', '⅒': '1/10', '⅓': '1/3',
            '⅔': '2/3', '⅕': '1/5', '⅖': '2/5', '⅗': '3/5',
            '⅘': '4/5', '⅙': '1/6', '⅚': '5/6', '⅛': '1/8',
            '⅜': '3/8', '⅝': '5/8', '⅞': '7/8', '⅟': '1/'
        };

        // Function to normalize text by replacing digraphs
        function normalizeText(text) {
            if (!text) return '';
            let result = '';
            for (const char of text) {
                result += digraphMap[char] || char;
            }
            return result.toLowerCase();
        }

        // Function to calculate similarity between two strings
        function similarity(s1, s2) {
            const longer = s1.length > s2.length ? s1 : s2;
            const shorter = s1.length > s2.length ? s2 : s1;
            const longerLength = longer.length;
            
            if (longerLength === 0) return 1.0;
            
            return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
        }

        // Levenshtein distance for similarity calculation
        function editDistance(s1, s2) {
            s1 = s1.toLowerCase();
            s2 = s2.toLowerCase();
            
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) {
                        costs[j] = j;
                    } else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            }
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }

        // Pagination variables
        const serversPerPage = 15;
        let currentPage = 1;
        let filteredServers = [];
        let totalPages = 1;
        let allServers = [];
        let searchTimeout = null;
        let supportServer = null;
        
        // Load and process server data
        async function loadServers() {
            try {
                const response = await fetch('https://voidtags.xyz/yes.json');
                allServers = await response.json();
                
                // Find support server
                supportServer = allServers.find(server => 
                    server.invite === "https://discord.gg/yeYWtR4vbx" || 
                    server.invite === "https://discord.gg/yeYWtR4vbx/"
                );
                
                if (supportServer) {
                    document.getElementById('supportBanner').innerHTML = `
                        <span>JOIN THE SUPPORT SERVER!</span>
                        <a href="${supportServer.invite}" target="_blank">
                            ${supportServer.name} (${supportServer.tag})
                        </a>
                    `;
                }
                
                filteredServers = [...allServers];
                totalPages = Math.ceil(filteredServers.length / serversPerPage);
                updateDisplay();
            } catch (error) {
                console.error('Error loading server data:', error);
                document.getElementById('serverList').innerHTML = '<div class="no-results">Error loading server data. Please try again later.</div>';
            }
        }

        // Display servers for current page
        function displayServers() {
            const startIndex = (currentPage - 1) * serversPerPage;
            const endIndex = startIndex + serversPerPage;
            const serversToDisplay = filteredServers.slice(startIndex, endIndex);
            const serverListElement = document.getElementById('serverList');
            
            serverListElement.innerHTML = '';
            
            if (serversToDisplay.length === 0) {
                // Show similar servers if no exact matches found
                const searchTerm = normalizeText(document.getElementById('searchInput').value);
                if (searchTerm) {
                    const similarServers = findSimilarServers(searchTerm);
                    if (similarServers.length > 0) {
                        const similarHeader = document.createElement('div');
                        similarHeader.className = 'similar-results';


                        
                        similarServers.slice(0, serversPerPage).forEach(server => {
                            serverListElement.appendChild(createServerCard(server));
                        });
                    } else {
                        serverListElement.innerHTML = '<div class="no-results">No servers found matching your search.</div>';
                    }
                } else {
                    serverListElement.innerHTML = '<div class="no-results">No servers found matching your search.</div>';
                }
                return;
            }
            
            serversToDisplay.forEach(server => {
                serverListElement.appendChild(createServerCard(server));
            });
        }

        // Create a server card element
        function createServerCard(server) {
            const card = document.createElement('div');
            card.className = 'server-card';
            card.innerHTML = `
                <div class="server-header">
                    <img src="${server.icon}" alt="${server.name}" class="server-icon" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                    <div class="server-info">
                        <div class="server-name">${server.name}</div>
                        <div class="server-tag">${server.tag}</div>
                    </div>
                </div>
                <div class="server-members">${server.members.toLocaleString()} members</div>
                <div class="server-id">ID: ${server.id}</div>
                <a href="${server.invite}" class="server-invite" target="_blank">Join Server</a>
            `;
            return card;
        }

        // Find similar servers when no exact matches are found
        function findSimilarServers(searchTerm) {
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const threshold = 0.4; // Similarity threshold
            
            return allServers
                .map(server => {
                    let score = 0;
                    const normalizedName = normalizeText(server.name);
                    const normalizedTag = normalizeText(server.tag);
                    
                    if (searchType === 'name' || searchType === 'both') {
                        score = Math.max(score, similarity(normalizedName, searchTerm));
                    }
                    if (searchType === 'tag' || searchType === 'both') {
                        score = Math.max(score, similarity(normalizedTag, searchTerm));
                    }
                    
                    return { server, score };
                })
                .filter(item => item.score >= threshold)
                .sort((a, b) => b.score - a.score)
                .map(item => item.server);
        }

        // Update pagination controls
        function updatePagination() {
            const topPagination = document.getElementById('topPagination');
            const bottomPagination = document.getElementById('bottomPagination');
            
            [topPagination, bottomPagination].forEach(paginationElement => {
                paginationElement.innerHTML = '';
                
                // Previous button
                const prevButton = document.createElement('button');
                prevButton.className = `page-button ${currentPage === 1 ? 'disabled' : ''}`;
                prevButton.textContent = 'Previous';
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updateDisplay();
                    }
                });
                paginationElement.appendChild(prevButton);
                
                // Page buttons
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                if (startPage > 1) {
                    const firstPageButton = document.createElement('button');
                    firstPageButton.className = 'page-button';
                    firstPageButton.textContent = '1';
                    firstPageButton.addEventListener('click', () => {
                        currentPage = 1;
                        updateDisplay();
                    });
                    paginationElement.appendChild(firstPageButton);
                    
                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.display = 'flex';
                        ellipsis.style.alignItems = 'center';
                        ellipsis.style.padding = '0 10px';
                        ellipsis.style.color = 'var(--neon-blue)';
                        paginationElement.appendChild(ellipsis);
                    }
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        updateDisplay();
                    });
                    paginationElement.appendChild(pageButton);
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.display = 'flex';
                        ellipsis.style.alignItems = 'center';
                        ellipsis.style.padding = '0 10px';
                        ellipsis.style.color = 'var(--neon-blue)';
                        paginationElement.appendChild(ellipsis);
                    }
                    
                    const lastPageButton = document.createElement('button');
                    lastPageButton.className = 'page-button';
                    lastPageButton.textContent = totalPages;
                    lastPageButton.addEventListener('click', () => {
                        currentPage = totalPages;
                        updateDisplay();
                    });
                    paginationElement.appendChild(lastPageButton);
                }
                
                // Next button
                const nextButton = document.createElement('button');
                nextButton.className = `page-button ${currentPage === totalPages ? 'disabled' : ''}`;
                nextButton.textContent = 'Next';
                nextButton.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updateDisplay();
                    }
                });
                paginationElement.appendChild(nextButton);
            });
        }

        // Update page info
        function updatePageInfo() {
            const startIndex = (currentPage - 1) * serversPerPage + 1;
            const endIndex = Math.min(currentPage * serversPerPage, filteredServers.length);
            document.getElementById('pageInfo').textContent = 
                `Showing ${startIndex}-${endIndex} of ${filteredServers.length} servers`;
        }

        // Update all display elements
        function updateDisplay() {
            displayServers();
            updatePagination();
            updatePageInfo();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Search and sort servers
        function searchAndSortServers() {
            const searchTerm = normalizeText(document.getElementById('searchInput').value);
            const sortOption = document.getElementById('sortSelect').value;
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            
            // Reset to first page when searching
            currentPage = 1;
            
            if (searchTerm) {
                filteredServers = allServers.filter(server => {
                    const normalizedName = normalizeText(server.name);
                    const normalizedTag = normalizeText(server.tag);
                    
                    if (searchType === 'name') {
                        return normalizedName.includes(searchTerm);
                    } else if (searchType === 'tag') {
                        return normalizedTag.includes(searchTerm);
                    } else { // both
                        return normalizedName.includes(searchTerm) || 
                               normalizedTag.includes(searchTerm);
                    }
                });
            } else {
                filteredServers = [...allServers];
            }
            
            // Sort servers
            switch (sortOption) {
                case 'members-desc':
                    filteredServers.sort((a, b) => b.members - a.members);
                    break;
                case 'members-asc':
                    filteredServers.sort((a, b) => a.members - b.members);
                    break;
                case 'name-asc':
                    filteredServers.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    filteredServers.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'tag-asc':
                    filteredServers.sort((a, b) => a.tag.localeCompare(b.tag));
                    break;
                case 'tag-desc':
                    filteredServers.sort((a, b) => b.tag.localeCompare(a.tag));
                    break;
            }
            
            totalPages = Math.ceil(filteredServers.length / serversPerPage);
            updateDisplay();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            // Debounce the search to avoid too many requests while typing
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchAndSortServers, 300);
        });
        
        document.getElementById('sortSelect').addEventListener('change', searchAndSortServers);
        
        // Add event listeners to all search type radio buttons
        document.querySelectorAll('input[name="searchType"]').forEach(radio => {
            radio.addEventListener('change', searchAndSortServers);
        });

        // Logo/title click handler
        document.getElementById('logoTitle').addEventListener('click', () => {
            window.location.href = 'https://guns.lol/everywhere';
        });

        // Initial load
        loadServers();
    </script>
